<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>商品详情页</title>
</head>
<body>
<div ms-controller="detail">
<div class="screen_wrapper">
        <div class="detail_img_wrapper">
            <img ms-attr-src="info.imageSrc" />
        </div>
        <div class="detail_info_wrapper">
            <div class="detail_info_headbar">
                <span class="detail_info_country"><img ms-attr-src="info.country.imageSrc">{{info.country.name}}</span>
                <span class="detail_info_price">￥{{info.price}}</span>
            </div>
            <div class="detail_info_main">
                <div class="detail_info_title"><img ms-attr-src="info.">{{info.main.title}}</div>
                <div class="detail_info_content">{{info.main.content}}</div>
            </div>
            <div style="height: 35px;width: 100%"></div>
        </div>
    </div>
<div class="detail_btn_wrapper">
    <div class="detail_btn_trans">
        <img src="./img/小标.png" />
        <div class="detail_btn_trans_text">包邮</div>
    </div>
    <button class="detail_btn_buy" ms-click="jumpUrl">购买</button>
</div>
</div>
<script src="./dist/detailpack.js"></script>
</body>
</html>
