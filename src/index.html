<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>商品列表页</title>
</head>
<body>
<!--导航栏和分类栏-->
<div ms-controller="bar" class="ctrl_bar">
    <!--头部导航-->
    <div class="top_bar_wrapper">
        <ul class="top_bar">
            <li ms-repeat="topbarArr" class="top_bar_item"><span ms-class="topbar_active:currentIndex.name===el">{{el}}</span></li>
        </ul>
    </div>
    <!--底部导航-->
    <div class="bottom_bar_wrapper">
        <ul>
            <li ms-repeat="bottombarArr" class="bottom_bar_item">
                <div>
                    <div class="bottom_icon"  ms-class="bottom_icon_{{$index}}"></div>
                    <div>{{el}}</div>
                </div>
            </li>
        </ul>
    </div>
    <!-- 回到顶部-->
    <div class="to_top">
        <div class="to_top_wrapper">
            <div class="to_top_logo">^</div>
            <div class="to_top_text">顶部</div>
        </div>
    </div>
    <!--可拖动部分-->
    <div class="screen_wrapper">
    <div class="nav_bar_wrapper">
        <ul class="nav_bar">
            <li ms-repeat="currentIndex.content" class="nav_bar_item">
                <div class="nav_bar_item_img">
                    <img ms-attr-alt="el.name" ms-attr-title="el.name" ms-class="nav_more:el.name==='查看全部'" ms-attr-src="el.src"/>
                </div>
                <div class="nav_bar_item_name">{{el.name}}</div>
            </li>
        </ul>
    </div>
    <!--详情列表-->
    <div ms-controller="list" class="list_content">
        <ul>
            <li ms-repeat="info" class="list_content_item" ms-click="jumpUrl">
                <img ms-attr-src="el.image_url" ms-attr-alt="el.goods_name"/>
                <p class="list_content_title">{{el.goods_name}}</p>
                <div class="list_info_bar">
                    <span class="list_item_price"><span class="list_money">￥</span>{{el.normal_price}}</span>
                    <span class="list_item_num">{{el.group.customer_num}}人团·已团{{el.cnt}}件</span>
                </div>
            </li>
        </ul>
        <div style="height: 49px;width: 100%"></div>
    </div>
    </div>
</div>
<script src="./dist/indexpack.js"></script>
</body>
</html>
