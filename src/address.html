<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no" />
    <meta charset="utf-8" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,telphone=no" />
    <title>商品下单页</title>
</head>
<body>
    <div class="screen_wrapper">
        <div ms-controller="address">
            <div class="add_list_wrapper">
                <ul>
                    <li ms-repeat="info" class="add_list_item">
                        <div class="add_info_bar clearfix">
                            <div class="add_info_wrapper">
                                <div class="add_info_name">{{el.pName}}&nbsp;,&nbsp;{{el.tel}}</div>
                                <div class="add_info_local">{{el.province.name}}&nbsp;{{el.city.name}}&nbsp;{{el.district.name}}&nbsp;{{el.detail}}</div>
                            </div>
                            <div class="add_btn_confirm" ms-click="setAttributes('used',$event)" ms-attr-binding="$index">
                                <div ms-if="el.used" class="add_icon_checked"></div>
                                <div ms-if="!el.used" class="add_icon_unchecked" ms-click="locationJump(el)">使用</div>
                            </div>
                        </div>
                        <div class="add_ctrl_bar">
                            <input class="add_ctrl_radio" type="radio" ms-duplex="el.default" ms-change="setAttributes('default',$event)" ms-attr-binding="$index"/>
                            <span ms-class="add_default_active:el.default" ms-attr-default="el.default" ms-text="el.default?'已设为默认':'设为默认'"></span>
                            <span class="add_ctrl_delete add_ctrl_icon" ms-click="$remove">删除</span>
                            <span class="add_ctrl_edit add_ctrl_icon" ms-click="addinfoEdit(el,$index)">编辑</span>
                        </div>
                    </li>
                </ul>
                <div class="add_btn_add" ms-click="provinceinfoLoader"><span class="add_btn_add_icon" >手动添加</span></div>
            </div>
            <div class="mask" >
                <div class="add_input_wrapper">
                    <div class="add_input_close">×</div>
                    <div class="add_input_title"><span class="mid_text">{{location.type?"添加新收货地址":"编辑地址"}}</span></div>
                    <div class="add_input_content">

                        <div class="add_input_name clearfix">
                            <input type="text" placeholder="名字" ms-duplex="location.pName" id="add_input_name">
                            <input type="text" placeholder="电话" ms-duplex="location.tel" id="add_input_tel">
                        </div>

                        <div class="add_input_address">
                            <div class="add_input_location">
                                <select class="add_input_select" name="province" ms-change="locationinfoLoader('cityArr',$event)" id="add_input_province">
                                    <option>选择省份</option>
                                    <option ms-repeat="location.provinceArr"  ms-attr-value="{{el.region_name}}&{{el.region_id}}" ms-attr-nvalue="el.region_id">{{el.region_name}}</option>
                                </select>
                            </div>
                            <div class="add_input_location">
                                <select class="add_input_select" name="city"  ms-change="locationinfoLoader('districtArr',$event)" id="add_input_city">
                                    <option>选择城市</option>
                                    <option ms-repeat="location.cityArr"  ms-attr-value="{{el.region_name}}&{{el.region_id}}" ms-attr-nvalue="el.region_id">{{el.region_name}}</option>
                                </select>
                            </div>
                            <div class="add_input_location">
                                <select class="add_input_select"  name="district" id="add_input_district">
                                    <option>选择地区</option>
                                    <option ms-repeat="location.districtArr"  ms-attr-value="{{el.region_name}}&{{el.region_id}}" ms-attr-nvalue="el.region_id">{{el.region_name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="add_input_detail">
                            <input type="text" placeholder="请填写详细街道地址"  ms-duplex="location.detail" id="add_input_detail"/>
                        </div>
                        <div class="add_input_confirm" ms-if="location.type" ms-click="addinfoSave">保存</div>
                        <div class="add_input_confirm" ms-if="!location.type" id="add_input_save">保存修改</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./dist/addresspack.js"></script>
</body>
</html>
